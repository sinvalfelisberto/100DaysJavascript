<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Random</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Random HEX Color Gen</h1>
            <span class="randColor">#ffffff</span>
            <hr>
            <div class="buttons">
                <button class="setColor">
                    <i class="fas fa-spinner setColor"></i>
                    Generate
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
